{% extends 'base.html' %} {% block title %}
<title>签到</title>
{% endblock %} {% block content %}
<div class="container">
  <div class="header">
    <img
      src="{{url_for('static', filename='favicon.svg')}}"
      alt="logo"
      class="logo" />
    <h2>活动签到</h2>
  </div>
  <div class="event-info">
    <p>活动：{{ event.name }}</p>
    <p>时间：{{ event.date }}</p>
    <p>地点：{{ event.location }}</p>
    <p>详情：{{ event.desc }}</p>
  </div>
  <div class="form-container">
    <form
      id="sign-in-form"
      action="{{ url_for('sign_in') }}"
      method="post"
      onsubmit="return validateForm()">
      <label for="name">姓名<span style="color: red"> *</span></label>
      <input type="text" id="name" name="name" required />
      <span class="name-error" style="color: red"></span>
      <label for="phone">电话<span style="color: red"> *</span></label>
      <input type="text" id="phone" name="phone" required />
      <span class="phone-error" style="color: red"></span>
      <button type="submit">签到</button>
    </form>
  </div>
</div>
{% endblock %}
